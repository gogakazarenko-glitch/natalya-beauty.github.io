<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алаторцева Наталья Beauty Studio — Наращивание ресниц, волос, маникюр</title>
    <meta name="description" content="Beauty Studio Алаторцева Наталья. Премиум-услуги: наращивание ресниц, волос, ногтей, окрашивание, кератин.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #fff5f7 0%, #fdf2f5 100%);
            color: #4a4a4a;
            line-height: 1.6;
        }
        a { text-decoration: none; color: inherit; }

        /* Шапка и навигация */
        header {
            background: url('https://s3.amazonaws.com/static-webstudio-accorhotels-usa-1.wp-ha.fastbooking.com/wp-content/uploads/sites/8/2021/09/30233724/LeSalon_InteriorPhotos_0078-1170x780.jpg') center/cover no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
            position: relative;
        }
        header::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.35);
        }
        nav {
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .logo {
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
        }
        .logo span {
            display: block;
            font-size: 1.1rem;
            letter-spacing: 4px;
            margin-top: 5px;
            opacity: 0.9;
        }
        .nav-links {
            display: flex;
            gap: 40px;
            font-size: 1.1rem;
        }
        .nav-links a:hover { color: #f7cac9; }
        .hero {
            text-align: center;
            z-index: 10;
            padding-bottom: 100px;
        }
        .hero h1 {
            font-size: 5.5rem;
            letter-spacing: 12px;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .hero .subtitle {
            font-size: 1.8rem;
            font-style: italic;
            letter-spacing: 5px;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        section { padding: 100px 0; }

        h2 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 60px;
            color: #e8b4bc;
            position: relative;
        }
        h2::after {
            content: ''; width: 80px; height: 3px; background: linear-gradient(to right, #f7cac9, #e8b4bc);
            display: block; margin: 20px auto;
            border-radius: 2px;
        }

        /* Услуги */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }
        .service-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(212, 165, 165, 0.15);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .service-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 50px rgba(212, 165, 165, 0.25);
        }
        .service-img {
            height: 280px;
            background-size: cover;
            background-position: center;
        }
        .service-content {
            padding: 35px;
            text-align: center;
        }
        .service-content h3 {
            font-size: 1.9rem;
            margin-bottom: 15px;
            color: #4a4a4a;
        }
        .price {
            font-size: 2.2rem;
            background: linear-gradient(to right, #f7cac9, #e8b4bc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(to right, #f7cac9, #e8b4bc);
            color: white;
            padding: 14px 35px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(231, 180, 188, 0.4);
        }
        .btn:hover {
            background: linear-gradient(to right, #e8b4bc, #d4a5a5);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(231, 180, 188, 0.6);
        }

        /* Форма записи */
        #booking {
            background: #fdf2f5;
        }
        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 60px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(212, 165, 165, 0.2);
        }
        form {
            display: grid;
            gap: 25px;
        }
        input, select, textarea {
            padding: 18px;
            border: 1px solid #f0dede;
            border-radius: 15px;
            font-family: inherit;
            font-size: 1rem;
            background: #fffafa;
        }
        button[type="submit"] {
            background: linear-gradient(to right, #f7cac9, #e8b4bc);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(231, 180, 188, 0.4);
            transition: all 0.3s;
        }
        button[type="submit"]:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(231, 180, 188, 0.6);
        }

        /* Контакты */
        #contacts {
            background: #4a4a4a;
            color: white;
        }
        .contact-info h3 { margin-bottom: 20px; color: #f7cac9; }

        footer {
            background: #f0e6e8;
            color: #777;
            text-align: center;
            padding: 40px 0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 3.5rem; }
            .hero .subtitle { font-size: 1.4rem; }
            .logo { font-size: 2.2rem; }
            .nav-links { flex-direction: column; gap: 15px; }
            nav { flex-direction: column; }
        }
    </style>
</head>

</html>
