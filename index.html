<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Алаторцева Наталия | Beauty Studio</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;900&family=Sacramento&family=Inter:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --accent: #d4af97;
            --dark: #0a0a0a;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--white);
            color: var(--dark);
            line-height: 1.7;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ИСПРАВЛЕННЫЙ HEADER ДЛЯ МОБИЛЬНЫХ */
        header {
            position: relative;
            height: 100vh;
            min-height: 500px; /* Гарантия высоты */
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: #1a1a1a;
            /* Используем !important для гарантии работы на iOS */
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                              url('https://images.pexels.com/photos/3757942/pexels-photo-3757942.jpeg?auto=compress&cs=tinysrgb&w=1600') !important;
            background-position: center center !important;
            background-size: cover !important;
            background-repeat: no-repeat !important;
        }

        nav {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-family: 'Sacramento', cursive;
            font-size: clamp(1.8rem, 5vw, 3rem);
            color: var(--white);
            line-height: 1;
        }

        .hero-text {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            z-index: 5;
        }

        .hero-text h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.2rem, 10vw, 6rem);
            text-transform: uppercase;
        }

        /* СЕТКА УСЛУГ */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        section { padding: 60px 0; }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .service-item {
            position: relative;
            height: 450px;
            background: #eee;
            border-radius: 12px;
            overflow: hidden;
            transform: translateZ(0); /* Фикс для рендеринга на мобайле */
        }

        .service-item img {
            width: 100%;
            height: 100%;
            object-fit: cover !important;
            display: block;
        }

        .service-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            padding: 30px 20px;
            color: white;
            text-align: center;
        }

        .price { color: var(--accent); font-weight: bold; margin-bottom: 15px; }

        .telegram-btn-service {
            display: inline-block;
            border: 1px solid white;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        /* МОБИЛЬНЫЕ ПРАВИЛА */
        @media (max-width: 768px) {
            header {
                background-attachment: scroll !important; /* Важно для iOS */
            }
            .nav-links { display: none; }
            section { padding: 40px 0; }
            .service-item { height: 400px; }
        }

        .contacts-telegram {
            text-align: center;
            background: var(--dark);
            color: white;
            padding: 80px 20px;
        }

        .telegram-btn-big {
            display: inline-block;
            margin-top: 20px;
            padding: 18px 40px;
            background: var(--accent);
            color: var(--dark);
            text-decoration: none;
            border-radius: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">Наталия Алаторцева</div>
        </nav>
        <div class="hero-text">
            <h1 data-aos="fade-up">BEAUTY REBEL</h1>
            <p data-aos="fade-up" data-aos-delay="300">ПРЕМИАЛЬНЫЙ УХОД В МОСКВЕ</p>
        </div>
    </header>

    <section id="services">
        <div class="container">
            <h2 style="text-align: center; margin-bottom: 40px; font-family: 'Playfair Display';">УСЛУГИ</h2>
            <div class="services-grid">
                
                <div class="service-item">
                    <img src="https://images.pexels.com/photos/4612159/pexels-photo-4612159.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Ресницы">
                    <div class="service-overlay">
                        <h3>Наращивание ресниц</h3>
                        <div class="price">от 1500 ₽</div>
                        <a href="https://t.me/Cochacto" class="telegram-btn-service">Записаться</a>
                    </div>
                </div>

                <div class="service-item">
                    <img src="https://images.pexels.com/photos/3993444/pexels-photo-3993444.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Кератин">
                    <div class="service-overlay">
                        <h3>Кератин / Ботокс</h3>
                        <div class="price">от 3000 ₽</div>
                        <a href="https://t.me/Cochacto" class="telegram-btn-service">Записаться</a>
                    </div>
                </div>

                <div class="service-item">
                    <img src="https://images.pexels.com/photos/3065161/pexels-photo-3065161.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Окрашивание">
                    <div class="service-overlay">
                        <h3>Окрашивание волос</h3>
                        <div class="price">от 8000 ₽</div>
                        <a href="https://t.me/Cochacto" class="telegram-btn-service">Записаться</a>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section class="contacts-telegram">
        <h2>ЖДЕМ ВАС</h2>
        <a href="https://t.me/Cochacto" class="telegram-btn-big">ЗАПИСАТЬСЯ В TELEGRAM</a>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({once: true});</script>
</body>
</html>
